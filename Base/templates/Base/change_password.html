{% extends 'Base/base.html' %}
{% load bootstrap4 %}
{% block css_js %}
{% endblock %}
{% block content %}
<!--<div class="card" style="background-color: Gray;border-radius:10px;">-->
    <div class="card"style="max-width:1100px;height: 700px;margin-right: 50px;border-radius:10px;margin-top: 50px; margin-bottom: 50px">
        <div class="card-header">
            <div class="header-elements">
                <div class="list-icons" style=" float: left;width:10%">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
            <p>{{ message }}</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}<br><br>
                    <p style=" float: left;width:10%">
                        <a href="/home/" class="btn btn-outline-success" role="button">بازگشت <i style="width:10px;color: green" class="icon-prev position-left"></i></a>
                    </p>
                    <p style=" float: right;width: 90%">
                        <button type="submit" name="student_add" class="btn btn-outline-success">ذخیره رمز عبور <i style="width:10px;color: green" class="bk-tool-icon-save position-left"></i></button>
                    </p>
                {% endbuttons %}
            </form>
        </div>
    </div>
<!--</div>-->
{% endblock%}
